<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Left side: Logo -->
        <div class="logo">
            <img src="img/indmylst-removebg-preview-1.png" width="auto" height="120px" alt="Logo">
        </div>
        <!-- Right side: Buttons -->
        <div class="buttons">
            <a href="entry.html" class="button"> <img src="img/exit.png" alt="Image"> Log-out </a>
        </div>
    </header>

    <div class="main-container">
        <div class="left-container">
          <!-- Content for left container -->
          <p>We understand how frustrating it can be to misplace your belongings, and that's why we've
            created this college-centric website to make the process of finding lost items simple and efficient.</p>
            <img src="img/tablet-login-concept-illustration-114360-7963-removebg-preview-2.png" alt="" height="250px">
        </div>
        <div class="right-container">
          <!-- Content for right container -->
          <p>Login your account</p>

          <div class="input-with-icon">
            <input type="text" placeholder="User name">
            <img src="img/account.png" alt="Icon">
          </div>
          <div class="input-with-icon">
            <input type="text" placeholder="Password">
            <img src="img/password.png" alt="Icon">
          </div>

          <div class="buttons">
            <a href="home.html" class="create-button"> Log-in </a>
          </div>

        </div>
      </div>
        
</body>
</html>
